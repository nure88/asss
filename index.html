<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Hind+Madurai:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <!-- Tailwind CLI -->
     <link rel="stylesheet" href="./src/output.css">
     <!--daisyUI CDN  -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <!-- CSS -->
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav-bg">
        <div class="nav-container">
            <div class="logo-section">
                <div>
                    <img class="logo-img" src="./B12-A5-Emergency-Hotline/assets/logo.png" alt="Emergency Logo">
                </div>
                <div>
                    <h2 class="heading-style inter-uniquifier">Emergency<br>Service</h2>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="stat-item">
                    <div class="start-text-container">
                        <span class="stat-text inter-uniquifier">0</span>
                    </div>
                    <div class="img-container">
                        <img class="stat-icon" src="./B12-A5-Emergency-Hotline/assets/heart.png" alt="Heart Icon">
                    </div>
                </div>
                
                <div class="stat-item inter-uniquifier">
                    <div>
                        <span class="stat-text inter-uniquifier">100</span>
                    </div>
                    <div>
                        <img class="stat-icon" src="./B12-A5-Emergency-Hotline/assets/coin.png" alt="Coin Icon">
                    </div>
                </div>
                <div class="div-copy inter-uniquifier flex items-center gap-4">
                    <div>
                        <span class="count-copy">0</span>
                    </div>
                    <div>
                        <button>Copy</button>
                    </div>
                </div>
               
            </div>
        </div>
    </nav>

<script src="./app.js"></script>
</body>
</html>
